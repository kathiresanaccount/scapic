<!DOCTYPE html>
<html>
<head>
	<title>Search Engine</title>
	<style type="text/css">
		input
		{
			font-size: 20px;
			padding: 20px;
		}
		button
		{
			font-size: 10px;
			margin-left: 20px;
			padding: 10px;
			margin-left: 20px;
			margin-right: 20px;
		}
	</style>
</head>
<body>
 	<div><input type="text" name="Search" id="Search"><button onclick="getUrl()"><h4>Search</h4></button></div>
</body>
</html>
<script type="text/javascript">
	function getUrl(){
	
		var key = document.getElementById("Search").value;
		var url = window.location.href;
		var url1 = url.substring(0, url.lastIndexOf("/"));
		window.location.href=url1+'/'+key;

	}
</script>
